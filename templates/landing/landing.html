{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i">
    <link rel="stylesheet" href="{% static 'landing.css' %}">



</head>
<body>

    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="title">Наш магазин скоро откроется</br>
                        Осталяйте ваш емаил в форме ниже</h1>
                    <div>
                        <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                            <div class="form-group">
                                <label>Ваш имейл: </label>
                                <input type="email" name="{{ form.email.name }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Ваше имя:</label>
                                <input type="text" name="{{ form.name.name }}" class="form-control">
                            </div>
                            <button class="btn btn-danger" type="submit">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
